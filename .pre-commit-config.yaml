repos:
-   repo: https://github.com/ambv/black
    rev: 21.7b0
    hooks:
    -   id: black
        args: [--safe, --quiet]
        language_version: python3.6
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: debug-statements
    -   id: flake8
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.21.2
    hooks:
    - id: pyupgrade
      args: [--py36-plus]
